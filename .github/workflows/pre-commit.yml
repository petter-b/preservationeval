name: Update pre-commit hooks

on:
  # Every Friday at 21:00 UTC
  schedule:
    - cron: "0 21 * * 5"
  # On demand
  workflow_dispatch:

jobs:
  auto-update:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: write
    steps:
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4

      - uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5

      - uses: browniebroke/pre-commit-autoupdate-action@665262289b7c2c6adb2705b38f710b9be6e434d5
        env:
          # Checked out main so need to skip no-commit-to-branch 
          SKIP: no-commit-to-branch

      - uses: peter-evans/create-pull-request@18e469570b1cf0dfc11d60ec121099f8ff3e617a
        if: always()
        with:
          token: ${{ github.token }}
          branch: update/pre-commit-hooks
          title: Update pre-commit hooks
          commit-message: "chore: update pre-commit hooks"
          body: Update versions of pre-commit hooks to latest version.
